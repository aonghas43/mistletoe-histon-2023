<html>
<head>
    <base target="_top">

      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
        crossorigin="">
    </script>
<style>
  html, body {
    height: 100%;
    margin: 0;
}
  .leaflet-container {
    height: 800px;
    width: 1200px;
    max-width: 100%;
    max-height: 100%;
  .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
}
</style>
</head>

<body>
    <div id='map'></div>
    <!--
    <script src="data/roads.js" type="text/javascript"></script> must define var "roads"
    -->
    <script src="data/trees.js" type="text/javascript"></script>  
    <script>
	    var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
						maxZoom: 20,
						attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
					});
					
		var openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
						maxZoom: 19,
				attribution: 'Map data: © OpenStreetMap contributors, SRTM | Map style: © OpenTopoMap (CC-BY-SA)'});
/*
	   const roadsLayer = L.geoJSON(roads, {
	       style: function (feature) {
				           return {color: feature.properties.color};
				       },
			       attribution : 'This roadslayer is licensed under the <a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/">Open Government Licence 3.0.</a>'
		       }).bindPopup(function (layer) {
					       return layer.feature.properties.description;
				   }).addTo(map);
*/
            var treeIcon = L.icon({
                           iconUrl: 'docs/images/Tree-12361.svg.png',
			   iconSize: [16,16],
			   iconAnchor: [10,10],
			   popupAnchor: [-15,-20],
			   tooltipAnchor:[-15,-20]
			});
            function treeMarker(feature, latlng)
	     { 
	         return L.marker(latlng, 
			                 {icon: treeIcon,
							 riseOnHover: true,
							  alt: feature.properties.StreetAddress,
							  title: feature.properties.description});
	     };
		 
	   const treesLayer = L.geoJSON(trees, {
			       pointToLayer: treeMarker,
				   attribution: 'Tree data owned on behalf of the community by <a href="https://www.higreenspaces.org/about-us">Histon and Impington Green Spaces</a>'
		       } ).bindPopup(function (layer) {
								props = layer.feature.properties;
								const contents = '<b>' + props.StreetAddress + '</b><br />' + props.surroundings + '<br />' + props.treeType+ "," + props.numberOfPlants + " plants" + '<br />' ;
		                     return contents;
				   })
				   
		// set up map
		var map = L.map('map', {
			center: [52.2535, 0.1042],
			zoom: 15,
			layers: [tiles, treesLayer]
			});		
		// add Layer Control
		var baseMaps = { 
						"OpenStreetMap" : tiles,
						"OpenTopoMap" : openTopoMap
						}
		var overLays = {
						"Mistletoe" : treesLayer
						}
		var layerControl = L.control.layers(baseMaps, overLays).addTo(map);
		    
    </script>

</body>
</html>
