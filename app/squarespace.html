<html> 
<!-- wrapper so that map code can be in the sahpe needed to integrate with Squarespace -->
  <head> 
  <!-- Leaflet's own CSS -->
    <link rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
      crossorigin="" />
	  
<!-- local extras/overrides -->	  
	<link rel="stylesheet" 
	   href="css/this.css"/>

<!-- leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
        crossorigin="">
    </script>
	
    <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.js"></script>
    <script> 
    $(function(){
      $("#includedContent").load("squarespace-block.html"); 
    });
    </script> 
  </head> 

  <body> 
  <!-- Leaflet JS requires a 'map' element -->  
 	<div id='map'></div>
	
	<div id="includedContent"></div>
  
  </body> 
</html>
